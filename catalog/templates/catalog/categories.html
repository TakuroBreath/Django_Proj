{% extends 'catalog/base.html' %}
{% block content %}
    {% for objects in object_list %}
        <div class="card-deck mb-3 text-center">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">{{ objects.name }}</h4>
                </div>
                <div class="card-body">
                    <ul class="list-unstyled mt-3 mb-4">
                        <h6>{{ objects.description }}</h6>
                    </ul>
                    <a href="{% url 'catalog:products' objects.pk %}">
                        <button type="button"
                                class="btn btn-lg btn-block btn-primary">Check more
                        </button>
                    </a>

                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
