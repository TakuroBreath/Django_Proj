{% extends 'catalog/base.html' %}
{% block content %}

        <div class="card mb-4 box-shadow">
            <h1>Update the product:</h1>

                {% csrf_token %}
                {{ form.as_p }}

            </form>


        </div>
    </div>

{% endblock %}
